<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Gallery</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"> <!--link para usar ícones-->
    <link rel="stylesheet" href="style.css">
    <script src="js/script.js" defer></script> <!--"defer"  quer dizer que o script deve ser executado depois que todo documento HTML for interpretado-->
</head>
<body>
    <div class="container">
        <h1 class="heading"> music playlist </h1> 
        <div class="box-container"> <!--div que contém os retângulos com as músicas e imagens-->

            <div class="box" data-src="images/music-1.mp3"> <!--o atributo 'data-src' recebe o mp3 indicado-->
                <div class="image">
                    <div class="play"> <!--div que contém o ícone de 'play'-->
                        <i class="fas fa-play"></i> <!--ícone de 'play'-->
                    </div>
                    <img src="images/album-1.png" alt=""> <!--imagem do álbum-->
                </div>
                <div class="content">
                    <h3>NEFEX cold</h3>
                </div> <!--div que contém o nome da música-->
            </div> <!--uma das div com a música e imagem-->

            <div class="box" data-src="images/music-2.mp3">
                <div class="image">
                    <div class="play">
                        <i class="fas fa-play"></i>
                    </div>
                    <img src="images/album-2.png" alt="">
                </div>
                <div class="content">
                    <h3>rise up</h3>
                </div>
            </div>  <!--uma das div com a música e imagem-->

            <div class="box" data-src="images/music-3.mp3">
                <div class="image">
                    <div class="play">
                        <i class="fas fa-play"></i>
                    </div>
                    <img src="images/album-3.png" alt="">
                </div>
                <div class="content">
                    <h3>arround th world</h3>
                </div>
            </div>  <!--uma das div com a música e imagem-->

            <div class="box" data-src="images/music-4.mp3">
                <div class="image">
                    <div class="play">
                        <i class="fas fa-play"></i>
                    </div>
                    <img src="images/album-4.png" alt="">
                </div>
                <div class="content">
                    <h3>THNK U jay someday</h3>
                </div>
            </div>  <!--uma das div com a música e imagem-->

            <div class="box" data-src="images/music-5.mp3">
                <div class="image">
                    <div class="play">
                        <i class="fas fa-play"></i>
                    </div>
                    <img src="images/album-5.png" alt="">
                </div>
                <div class="content">
                    <h3>NEFEX life</h3>
                </div>
            </div>  <!--uma das div com a música e imagem-->

            <div class="box" data-src="images/music-6.mp3">
                <div class="image">
                    <div class="play">
                        <i class="fas fa-play" ></i>
                    </div>
                    <img src="images/album-6.png" alt="">
                </div>
                <div class="content">
                    <h3>fun house</h3>
                </div>
            </div>  <!--uma das div com a música e imagem-->

        </div>

     </div>

    <div class="music-player"> <!--div que contém o player de música-->
        <div id="close-player" class="fas fa-angle-up"></div> <!--div que contém o ícone de "abrir e fechar" o player de música-->
        <h3 class="music-title">(play your song)</h3> <!--título da música que estÁ tocando no momento-->
        <audio src="" controls></audio> <!--música-->
    </div> 
</body>
</html>
